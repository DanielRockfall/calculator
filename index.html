<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Calculator</title>
</head>
<body>

			<div class="calc">

				<div class="calc__title">
					<img src="./img/title.svg" alt="">	
					<div class="calc-bar">
						<button class="calc-bar__btn">
							<img src="./img/rollup-btn.svg" alt="">
						</button>

						<button class="calc-bar__btn calc-bar__grow">
							<img src="./img/grow-btn.svg" alt="">
						</button>

						<button class="calc-bar__btn">
							<img src="./img/close-btn.svg" alt="">
						</button>
					</div>			
				</div>

				<div class="calc-menu">
						<button class="calc-menu__btn">
							<img src="./img/edit-btn.svg" alt="">
						</button>

						<button class="calc-menu__btn">
							<img src="./img/view-btn.svg" alt="">
						</button>

						<button class="calc-menu__btn">
							<img src="./img/help-btn.svg" alt="">
						</button>
					</div>			
				</div>


				

	
			</div>
	
</body>
</html>
