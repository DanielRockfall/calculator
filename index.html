<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Calculator</title>
</head>
<body>

	<form class="calc" action="">
				<div class="calc__title">
					<img src="./img/title.svg" alt="">	
					<div class="calc-bar">
						<button class="calc-bar__btn">
							<img src="./img/rollup-btn.svg" alt="">
						</button>

						<button class="calc-bar__btn calc-bar__grow">
							<img src="./img/grow-btn.svg" alt="">
						</button>

						<button class="calc-bar__btn">
							<img src="./img/close-btn.svg" alt="">
						</button>
					</div>			
				</div>

				<div class="calc-menu">
						<button class="calc-menu__btn">
							<img src="./img/edit-btn.svg" alt="">
						</button>

						<button class="calc-menu__btn">
							<img src="./img/view-btn.svg" alt="">
						</button>

						<button class="calc-menu__btn">
							<img src="./img/help-btn.svg" alt="">
						</button>
				</div>	
				
				<input class="calc__input" placeholder="0" type="text">

				<div class="big-buttons">
					<button class="backspace big-btn"><img src="./img/Backspace.svg" alt=""></button>
					<button class="ce big-btn"><img src="./img/CE.svg" alt=""></button>
					<button class="c big-btn"><img src="./img/C.svg" alt=""></button>
				</div>

				<div class="small-buttons">
					<button class="small-btn"><img src="./img/7.svg" alt=""></button>
					<button class="small-btn"><img src="./img/8.svg" alt=""></button>
					<button class="small-btn"><img src="./img/9.svg" alt=""></button>
					<button class="small-btn"><img src="./img/divide.svg" alt=""></button>
					<button class="small-btn"><img src="./img/sqrt.svg" alt=""></button>
					<button class="small-btn"><img src="./img/4.svg" alt=""></button>
					<button class="small-btn"><img src="./img/5.svg" alt=""></button>
					<button class="small-btn"><img src="./img/6.svg" alt=""></button>
					<button class="small-btn"><img src="./img/multiply.svg" alt=""></button>
					<button class="small-btn"><img src="./img/percent.svg" alt=""></button>
					<button class="small-btn"><img src="./img/1.svg" alt=""></button>
					<button class="small-btn"><img src="./img/2.svg" alt=""></button>
					<button class="small-btn"><img src="./img/3.svg" alt=""></button>
					<button class="small-btn"><img src="./img/minus.svg" alt=""></button>
					<button class="small-btn"><img src="./img/1x.svg" alt=""></button>
					<button class="small-btn"><img src="./img/0.svg" alt=""></button>
					<button class="small-btn"><img src="./img/plus-minus.svg" alt=""></button>
					<button class="small-btn"><img src="./img/dot.svg" alt=""></button>
					<button class="small-btn"><img src="./img/plus.svg" alt=""></button>
					<button class="small-btn"><img src="./img/equals.svg" alt=""></button>
				</div>

				
		</form>
</body>
</html>
